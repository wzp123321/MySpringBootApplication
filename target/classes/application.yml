spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/aust_secondhandcar_info?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #  数据源其他配置
    initialSize : 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validaionQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #    配置监控统计拦截的filters 去掉后监控界面sql无法统计，‘wall’用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true,druid.stat.slowSqlMills=500

  #    配置静态文件夹，这是我的图片服务器（可以直接端口地址加文件夹内的名称可以直接访问该文件）
  resources:
        static-locations: classpath:/META-INF/resources/,classpath:/resources/,\
                            classpath:/static/,classpath:/public/,file:D:\workspace\imgs
